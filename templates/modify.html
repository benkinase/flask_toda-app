{% extends 'layout.html' %} {% block head %}
<title>modify task</title>
{% endblock %} {% block body %}

<div class="container mt-5 shadow py-5 px-3" id="modify" style="width: 600px;">
  <p class="text-right n4">
    <a href="/"
      ><i class="fa fa-window-close h5 text-dark" aria-hidden="true"></i
    ></a>
  </p>
  <h1 class="title mb-5">Modify Task</h1>

  <form action="/update/{{task.id}}" method="POST">
    <div class="row">
      <div class="col-sm-8">
        <input
          class="form-control"
          name="task"
          id="task"
          type="text"
          value="{{task.content}}"
        />
      </div>
      <div class="col-sm-4 text-right">
        <button type="submit" class="btn btn-warning" style="width: 100px;">
          Modify
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
